{% extends 'store/base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <!-- Фоновое изображение на весь экран -->
        <div class="row">
            <div class="col-md-12 background-image">
                <!-- Заголовок и слоган -->
                <div class="jumbotron jumbotron-fluid text-white text-center">
                    <div class="container">
                        <h1 class="display-4">Название вашего ресторана</h1>
                        <p class="lead">Ваш слоган здесь</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Блоки с товарами -->
        <div class="row mt-5">
            {% for product in products %}
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <img src="{{ MEDIA_URL }}{{ product.picture.url }}" class="card-img-top"
                             alt="{{ product.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.title }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <p class="card-text">{{ product.price }}</p>
                            <a href="#" class="btn btn-primary">Добавить в корзину</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

<style>
    .background-image {
        height: 100vh;
        background-image: url({% static 'images/other/first_background.jpg' %});
        background-size: cover;
        background-position: center;
    }

    .jumbotron {
        background-color: rgba(0, 0, 0, 0.5);
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E3Boomas{% endblock %}</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Существующие стили */
        body {
            padding-top: 56px;
        }

        @media (min-width: 992px) {
            body {
                padding-top: 70px;
            }
        }

        .navbar-custom {
            background-color: #5484b3;
            color: #ffffff;
        }

        .navbar-custom .navbar-brand, .navbar-custom .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-custom .navbar-nav .nav-link:hover {
            color: #aaaaaa;
        }

        /* Стили для модального окна корзины */
        #cartModal .modal-body {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbar-custom">
        <a class="navbar-brand" href="#">E3Boomas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Существующие пункты меню -->
                <li class="nav-item">
                    <a class="nav-link" href="#">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">about</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">contact us</a>
                </li>
                <!-- Кнопка корзины -->
                <li class="nav-item">
                    <a class="nav-link" href="#" id="cart-button">Корзина (<span id="cart-count">0</span>)</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    {% block content %}
        <!-- Это место для содержимого каждой отдельной страницы -->
    {% endblock %}
</main>

<footer class="footer mt-auto py-3 bg-dark text-white">
    <!-- Содержимое футера -->
</footer>

<!-- Модальное окно корзины -->
<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Ваша корзина</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Содержимое корзины будет загружаться сюда -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Продолжить покупки</button>
                <button type="button" class="btn btn-primary">Оформить заказ</button>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap JS и скриптов -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Пример JavaScript для управления модальным окном корзины
    $(document).ready(function () {
        $('#cart-button').click(function () {
            $('#cartModal').modal('show');
            // Загрузите содержимое корзины AJAX'ом и отобразите здесь
        });
    });
</script>
</body>
</html>
